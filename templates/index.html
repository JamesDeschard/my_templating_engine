<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        {% if name == "Bob" %}

        <h1>{{test.name}}</h1>

        {% elif 5*5 == 35%}

        <h1>{{test.age}}</h1>

        {% else %}

        <h1>{{test.surname}}</h1>

        {% endif %}

        {% for post in posts%}
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        {% endfor %}

    </body>
</html>
