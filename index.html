<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        
        {% if title %}
        <h1>{{title}}</h1>
        {% endif %}

        {% for post in posts %}

            {% if post.title == "lorem ipsum" %}
            <h2>This is a title</h2>
            {% endif %}

            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>

        {% endfor %}

        {% if page.ending %}
        <h2>{{page.ending}}</h2>
        {% endif %}

    </body>

</html>
